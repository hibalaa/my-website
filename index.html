    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooedia</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: whitesmoke;
            color: #333;
            text-align: center;
            margin: 0;
        }

        /* Header Styling */Â²
        header {
            background-color: #808080; /* Changed to gray */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px; /* Reduced padding */
            color: bisque;
        }

        /* Fooedia Title Styling */
        .title {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            border-radius: 10px;
        }

        /* Navigation Bar Styling */
        nav {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: bisque;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: bisque;
            color: #808080; /* Changed hover text color to gray */
        }

        /* Background Section Styling */
        .bakorat {
            background-image: url('bakor.jpg');
            background-size:cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        

        /* Main Section Styling */
        main {
            margin-top: 40px;
            padding: 20px;
        }

        h2 {
            color: #8B0000;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 20px 0;
        }

        ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #5D4037;
            font-weight: bold;
        }

        ul li a:hover {
            color: #FF5722;
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            margin-top: 40px;
            background-color: #808080; /* Changed footer to gray */
            color: bisque;
            padding: 10px;
        }
        footer p {
            margin: 0;
        }


        /* Responsive Design */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            .title {
                font-size: 1.5rem;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fooedia</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
    </header>
    <main>
        <h2 class="bakorat">Welcome to Fooedia!</h2>
        <p ><strong>Welcome to Fooedia! Your guide to delicious meals and recipes.Find inspiration for your next meal. Explore recipes from around the world and share the joy of cooking!</strong></p>
    </main>




    <footer>
        <p>&copy; 2024 Fooedia. All rights reserved.</p>
    </footer>
</body>
</html>
